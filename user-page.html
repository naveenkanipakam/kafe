<html>
    <head>
        <title>Kafene Web-App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="/kafene-web-app/header.css">
        <link rel="stylesheet" href="/kafene-web-app/base.css">
        <link rel="stylesheet" href="/kafene-web-app/user-page.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div>
                <div id="logo">
                    <img src="https://edu-web-fundamentals.web.app/static/media/logo.58169365.png" alt="Kafene-web-app">
                    <span>Kafene</span>
                </div>
                <nav>
                    <a class="nav-item" href="/kafene-web-app/orders-page.html">Orders</a>
                    <a class="nav-item" href="/kafene-web-app/orders-page.html">Products</a>
                    <a class="nav-item" href="/kafene-web-app/user-page.html">Users</a>
                </nav>
            </div>
            <a id="logout" href="/kafene-web-app/login-page.html">Logout</a>
        </header>
        <main>
            <div id="main-container">
                <h1>Users</h1>
                <div class="users-wrapper">
                    <form id="search-container">
                        <input id="search-box" type="text" name="search-box" placeholder="Search by Name">
                        <input id="reset-btn" type="reset">
                    </form>
                    <div class="table-container">
                        <table id="table">
                            <tr>
                                <th>ID</th>
                                <th>User Avatar</th>
                                <th>Full Name</th>
                                <th style="min-width: 150px;">DoB</th>
                                <th>Gender</th>
                                <th>Current Location</th>
                            </tr>
                            <tbody id="user-rows">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <script src="/kafene-web-app/base.js"></script>
        <script src="/kafene-web-app/user-page.js"></script>
    </body>
</html>
